<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>Interactive details form</title>

</head>

<body>
  <div class="bg-image-detail"></div>
  <div class="container">
    <div class="card-details">
      <div class="card-front">
        <img class="card-front-logo" src="./images/card-logo.svg" alt="">
        <p id="card-number" class="card-number">0000 0000 0000 0000</p>
        <div class="card-front-info">
          <span id="card-name" class="card-name">jane appleseed</span>
          <div>
            <span id="card-month">00</span>
            <span>/</span>
            <span id="card-year">00</span>
          </div>
        </div>
      </div>
      <div class="card-back">
        <span id="card-cvc" class="card-back-cvc">000</span>
      </div>
    </div>

    <main>
      <form action="./index.html" id="card-form">
        <div class="col-full">
          <label for="name">Cardholder Name</label>
          <input id="name" name="name" type="text" placeholder="e.g. Jane Appleseed" maxlength="80">
        </div>
        <div class="col-full">
          <label for="number">Card Number</label>
          <input id="number" name="number" type="text" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
        </div>
        <div class="exp-date-container col-1">
          <label for="month" class="col-full">Exp. Date (MM/YY)</label>
          <input id="month" name="month" type="text" placeholder="MM" minlength="2" maxlength="2">
          <input id="year" name="year" type="text" placeholder="YY" minlength="2" maxlength="2">
        </div>
        <div class="cvc-container col-2">
          <label for="cvc">CVC</label>
          <input id="cvc" name="cvc" type="text" placeholder="e.g. 123" minlength="3" maxlength="4">
        </div>

        <button type="submit" class="button col-full">Confirm</button>
      </form>
      <div id="acknowledgment" class="acknowledgment-container disabled">
        <img class="ack-logo" src="./images/icon-complete.svg" alt="" width="80" height="80">
        <p class="ack-title">Thank you!</p>
        <p class="ack-text">We've added your card details</p>
        <button id="btn-continue" class="button col-full">Continue</button>
      </div>
    </main>
  </div>

  <script src="./js/index.js"></script>
</body>

</html>
